<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <style>
        .box {
            margin-left: 30%;
            margin-right: 30%;
            height: 400px;
            background-color: rgb(35, 94, 161);
            border-radius: 10%;
        }
        
        .box img {
            margin-left: 40%;
            margin-top: 20%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body style="background-color:white;">

    <div class="box">
        <img src="img.jpeg">
    </div>

    <p>JavaScript can change the content of an HTML element:</p>

    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="demo"></p>
    <a href="Reference.html>reference</a>

    <script>
        function myFunction() {
            var date = new Date;
            var elem = document.getElementById("demo");
            elem.innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        }
        setInterval(myFunction, 1000);
    </script>

</body>

</html>
